name: Extension Host

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

permissions:
  contents: read

concurrency:
  group: extension-host-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  host-integration:
    name: host-integration
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: extension/package-lock.json

      - name: Install extension dependencies
        run: npm --prefix extension ci

      - name: Run extension host integration tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" npm run test:extension:host
