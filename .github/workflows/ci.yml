name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fast-tests:
    name: fast-tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: extension/package-lock.json

      - name: Install extension dependencies
        run: npm --prefix extension ci

      - name: Run fast test suite
        run: npm test

  host-integration:
    name: host-integration
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: fast-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: extension/package-lock.json

      - name: Install extension dependencies
        run: npm --prefix extension ci

      - name: Run extension host integration tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" npm run test:extension:host
